<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango--Category</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
    {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category {{ category.name }} does not exist!
        {% endif %}

    <a href="/rango/category/{{ category.slug }}/add_page/">Add a New Page</a><br />
</body>
</html>
